# Test Profile Configuration
# Use H2 in-memory database for unit tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Liquibase Configuration for tests
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.drop-first=false

# Disable Flyway
spring.flyway.enabled=false

# JWT Configuration for tests
porkolab.app.jwtSecret=test-jwt-secret-key
porkolab.app.jwtExpirationMs=86400000

# Actuator Configuration for tests
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.version=1.0.0
springdoc.info.title=Chinese Zodiac API - Test Environment
springdoc.info.description=Test API for the Chinese Zodiac Information App

# Logging Configuration for tests
logging.level.com.porkolab.chinesezodiac=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN