# Disable Liquibase
spring.liquibase.enabled=false

# Enable Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/data

# Default Database Configuration (H2 for development/unit tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# JWT Configuration
porkolab.app.jwtSecret=bezKoderSecretKey
porkolab.app.jwtExpirationMs=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.version=1.0.0
springdoc.info.title=Chinese Zodiac API
springdoc.info.description=API for the Chinese Zodiac Information App
