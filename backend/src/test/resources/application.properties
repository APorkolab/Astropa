# Test Configuration
# Database configuration is provided by Testcontainers

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
# Database dialect will be auto-detected

# Disable Flyway for tests (use hibernate ddl-auto instead)
spring.flyway.enabled=false

# Disable Security for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.security.enabled=false

# JWT Configuration for tests (disabled but present)
porkolab.app.jwtSecret=testSecretKey
porkolab.app.jwtExpirationMs=86400000

# Logging
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.security=OFF
logging.level.com.porkolab=INFO
