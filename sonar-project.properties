# Project identification
sonar.projectKey=astropa-chinese-zodiac
sonar.projectName=Astropa - Chinese Zodiac Platform
sonar.projectVersion=1.0.0
sonar.projectDescription=Enterprise-grade Chinese Zodiac information platform with modern architecture

# Source configuration
sonar.sources=backend/src/main,frontend/src
sonar.tests=backend/src/test,frontend/src/test
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.java.source=21
sonar.java.target=21
sonar.java.libraries=backend/target/dependency/*.jar
sonar.java.binaries=backend/target/classes
sonar.java.test.binaries=backend/target/test-classes

# TypeScript/JavaScript settings
sonar.typescript.node=node
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/*.spec.ts,**/*.test.ts,**/test/**,**/tests/**

# Coverage settings
sonar.coverage.exclusions=**/*Test.java,**/*IT.java,**/*.spec.ts,**/*.test.ts,**/test/**,**/tests/**

# Java coverage reports
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPaths=backend/target/jacoco.exec

# Quality Gate
sonar.qualitygate.wait=true

# Analysis parameters
sonar.cpd.exclusions=**/*.xml,**/*.json
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S106
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S125
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.java