<div>

      <li class="nav-item">
        <a href="/zodiac" class="nav-link" routerLink="zodiac">Zodiac Calculator</a>
      </li>
    </ul>

      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href class="nav-link">{{ username }}</a>

      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
