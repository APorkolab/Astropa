# Integration Test Profile Configuration for MariaDB
# Database Configuration - explicit override of defaults
spring.datasource.url=jdbc:mariadb://test-database:3306/astropa_test
spring.datasource.username=test
spring.datasource.password=testpass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# Force Spring to use the correct driver
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/data
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# Disable Liquibase for tests
spring.liquibase.enabled=false

# JWT Configuration for tests
porkolab.app.jwtSecret=test-jwt-secret-key
porkolab.app.jwtExpirationMs=86400000

# Actuator Configuration for integration tests
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.version=1.0.0
springdoc.info.title=Chinese Zodiac API - Integration Test Environment
springdoc.info.description=Integration Test API for the Chinese Zodiac Information App

# Logging Configuration for tests
logging.level.com.porkolab.chinesezodiac=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test specific configurations
spring.test.database.replace=none